<div class="row">
  <div class="col-md-6">
    <div class="pa-sidebar well well-small">
      <ul class="nav nav-list">
        <li ng-class="{ active: $state.includes('pokemons.list') }"><a ui-sref="pokemons.list">All Pokemons</a></li>
        <li class="nav-header">Top Pokemons</li>

        <!-- This <li> will only add the 'active' class if 'pokemons.detail' or its descendants are active
             AND if it is the link for the active contact (aka pokemonId) -->
        <li ng-repeat="pokemon in pokemonsBaseStats " ui-sref-active="active">

          <!-- Here's a ui-sref that is also providing necessary parameters -->
          <a ui-sref="pokemons.detail({pokemonId:pokemon.Id})">{{pokemon.Name}}</a>
        </li>
      </ul>
      <hr>
      <button class="btn" ng-click="goToRandom()">Show random contact</button>

      <!-- Another named view -->
      <div ui-view="selctedPokemon" class="slide"></div>
    </div>
  </div>
  <!--<div ui-view="selctedPokemon" class="col-md-4"></div>-->
  <!-- Our unnamed main ui-view for this template-->
  <div ui-view class="col-md-6 slide"></div> 
</div>
